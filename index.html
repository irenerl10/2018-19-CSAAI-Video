<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mouse 01</title>
    <link rel="stylesheet" href="video-01.css">
    <script src="video-01.js"></script>
  </head>
  <body>
    <div id="tittle">
      <!-- para lo de los dos segundos habria que cambiar la funcion Play
      por la funcion reproducir-->
      <button id="Play" onclick="play()"><p><a href="">MUSIC ON/OFF</a></p></button>
      <br>
      <strong><div id="reloj"></div></strong>
    </div>
    <div id="container">
      <!-- CAMBIA EL VIDEO SI PINCHAS SOBRE EL
      //dentro del scrip de video: autoplay autobuffer controls (para poner controles
      //en cada video)  -->

      <video id="video1" src="#" autobuffer controls loop></video>
      <video id="video2" src="videos/1.mp4" onclick="cambiar(this)" autobuffer controls loop muted></video>
      <video id="video3" src="videos/2.mp4" onclick="cambiar(this)" autobuffer controls loop muted></video>
      <video id="video4" src="videos/5.mp4" onclick="cambiar(this)" autobuffer controls loop muted></video>
      <video id="video5" src="videos/4.mp4" onclick="cambiar(this)" autobuffer controls loop muted></video>
      <video id="video6" src="videos/6.mp4" onclick="cambiar(this)" autobuffer controls loop muted></video>

    <!-- CAMBIA EL VIDEO CADA DOS SEG
      <video id="video1" src="#" onload="reproducir" loop></video>
      <video id="video2" src="videos/1.mp4" onload="reproducir" loop muted></video>
      <video id="video3" src="videos/2.mp4" onload="reproducir" loop muted></video>
      <video id="video4" src="videos/6.mp4" onload="reproducir" loop muted></video>
      <video id="video5" src="videos/4.mp4" onload="reproducir" loop muted></video>
      <video id="video6" src="videos/5.mp4" onload="reproducir" loop muted></video>
      <strong><div id="reloj"></div></strong>-->

    </div>

</html>
